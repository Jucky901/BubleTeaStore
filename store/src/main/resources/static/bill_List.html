<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS Drink Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .category-menu {
      width: 150px;
      background-color: #f8f9fa;
      height: 100%;
    }
    .product-card {
      height: 120px;
      background: linear-gradient(to bottom, #007bff, #3399ff);
      border-radius: 8px;
      color: white;
      padding: 5px;
      text-align: center;
      position: relative;
    }
    .product-card .price {
      position: absolute;
      top: 5px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 2px 6px;
      border-radius: 5px;
    }
    .search-bar {
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-2">
    <!-- Search -->
    <input type="text" class="form-control search-bar mb-2" placeholder="Tìm kiếm">

    <div class="row">
      <!-- Sidebar -->
      <div class="col-auto category-menu p-2">
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link text-dark">Day</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">Week</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">Month</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">Quarter</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">Year</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">All</a></li>
        </ul>
      </div>

      <!-- Main grid -->
      <div class="col">
  <h6 class="mb-3">Bills</h6>

  <!-- Scrollable container for bill list -->
  <div style="max-height: 85vh; overflow-y: auto;">
    <!-- Drop down bill #0001 -->
    <div class="mb-2">
      <button class="btn btn-primary w-100 d-flex justify-content-between" type="button"
        data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false"
        aria-controls="collapse1">
        <strong>#0001</strong>
        <span>10/10/2023 - 10:00 AM</span>
      </button>
      <div class="collapse" id="collapse1">
        <div class="card card-body">
          <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Unit Price</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Black Tea (M)</td>
      <td>6</td>
      <td>15.000</td>
      <td>90.000</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>John</td>
      <td>Doe</td>
      <td>@social</td>
    </tr>
  </tbody>
</table>
        </div>
      </div>
    </div>

    <!-- Repeat for #0002 -->
    <div class="mb-2">
      <button class="btn btn-primary w-100 d-flex justify-content-between" type="button"
        data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false"
        aria-controls="collapse2">
        <strong>#0002</strong>
        <span>10/10/2023 - 10:01 AM</span>
      </button>
      <div class="collapse" id="collapse2">
        <div class="card card-body">
          Some placeholder content for the collapse component.
        </div>
      </div>
    </div>

    <!-- Repeat for #0003 -->
    <div class="mb-2">
      <button class="btn btn-primary w-100 d-flex justify-content-between" type="button"
        data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false"
        aria-controls="collapse3">
        <strong>#0003</strong>
        <span>10/10/2023 - 10:02 AM</span>
      </button>
      <div class="collapse" id="collapse3">
        <div class="card card-body">
          Some placeholder content for the collapse component.
        </div>
      </div>
    </div>

    
    <!-- Add more as needed -->
  </div>
</div>
<div class="position-fixed bottom-0 start-0 end-0 bg-light border-top">
    <div class="d-flex justify-content-around py-2">
        <button class="btn btn-light flex-fill border-end">Bán hàng</button>
        <button class="btn btn-light flex-fill border-end">Khu vực</button>
        <button class="btn btn-light flex-fill">Cài đặt</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
