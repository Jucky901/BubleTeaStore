<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>POS Drink Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .category-menu {
      width: 150px;
      background-color: #f8f9fa;
      height: 100%;
    }
    .search-bar {
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-2">
    <!-- Search -->
    <input type="text" class="form-control search-bar mb-2" placeholder="Tìm kiếm">

    <div class="row">
      <!-- Sidebar -->
      <div class="col-auto category-menu p-2">
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link text-dark">Day</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">Week</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">Month</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">Quarter</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">Year</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">All</a></li>
        </ul>
      </div>

      <!-- Main grid -->
      <div class="col">
        <div class="d-flex justify-content-end">
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <h6 class="mb-3">Bill #69</h6>

  <!-- Scrollable container for bill list -->
        <div style="max-height: 85vh; overflow-y: auto;">
        <form id="orderForm" >
            <table class="table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                    <tr th:each="product, stat : ${productList}">
                        <th th:text="${stat.index + 1}">1</th>
                        <td th:text="${product.name}">Sample</td>
                        <td th:text="${product.quantity}">1</td>
                        <td th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 3, 'POINT')}">0.000</td>
                        <td th:text="${#numbers.formatDecimal(product.total, 1, 'COMMA', 3, 'POINT')}">90.000</td>
                    </tr>
              </tbody>
            </table>

            <!-- Buttons -->
            <div class="d-flex justify-content-end gap-2 mt-3">
            <button type="reset" class="btn btn-danger">Cancel</button>
            <button type="submit" class="btn btn-success">Submit</button>
            </div>
            
        </form>
        </div>

</div>
<div class="position-fixed bottom-0 start-0 end-0 bg-light border-top">
    <div class="d-flex justify-content-around py-2">
        <button class="btn btn-light flex-fill border-end">Bán hàng</button>
        <button class="btn btn-light flex-fill border-end">Khu vực</button>
        <button class="btn btn-light flex-fill">Cài đặt</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
